<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">

        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fDNEfGVufDB8fDB8fHww"
                    alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fDNEfGVufDB8fDB8fHww"
                    alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomo elem" id="3">
                <img src="https://plus.unsplash.com/premium_photo-1673518904179-34db2740e8d3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fDNkbCUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D"
                    alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1502736842968-bcaab72d0700?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGRhcmslMjB3YWxscGFwZXJ8ZW58MHx8MHx8fDA%3D"
                    alt="">
                <h2>Daily Goals</h2>
            </div>

        </section>

        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0">close</button>
            <h2>Your Personalised task List</h2>
            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <!-- <h3>Add Task</h3> -->
                        <input id="task-input" type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Details" name="" id=""></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check"> Marks as Important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    <div class="task">
                        <h5>Gym Jao </h5>
                        <button>Mark as completed</button>
                    </div>
                    <div class="task">
                        <h5>Gym Jao</h5>
                        <button>Mark as completed</button>
                    </div>

                </div>
            </div>
        </section>
        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">close</button>
            <h1>Daily Planner</h1>
        </section>
        <section class="fullElem motivational-fullpage">
            <button class="back" id="2">close</button>
            <h1>Motivation</h1>
        </section>
        <section class="fullElem pomodoro-fullpage">
            <button class="back" id="3">close</button>
            <h1>Pomodoro Timer</h1>
        </section>
        <section class="fullElem daily-goals-fullpage">
            <button class="back" id="4">close</button>
            <h1>Daily Goals</h1>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
